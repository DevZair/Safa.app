name: safa_app
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  flutter_localizations:
    sdk: flutter
  flutter_svg: ^2.2.1
  flutter_bloc: ^9.0.0
  go_router: ^17.0.0
  flutter_screenutil: ^5.9.3
  cupertino_icons: ^1.0.8
  firebase_core: ^4.2.0
  firebase_messaging: ^16.0.3
  dio: ^5.9.0
  file_picker: ^10.3.7
  shared_preferences: ^2.5.3
  url_launcher: ^6.3.2
  lottie: ^2.4.0
  intl: ^0.20.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.4

flutter:
  uses-material-design: true

  assets:
    - assets/i18n/
    - assets/icons/
    - assets/images/
    - assets/lotties/loading_plane.json

     

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/logo_safa_app3.png"
  min_sdk_android: 21
